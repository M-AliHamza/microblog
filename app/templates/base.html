<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>Microblog: 
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with items = get_flashed_messages()  %}
            {% if items %}
            <ul>
                {% for message in items %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
